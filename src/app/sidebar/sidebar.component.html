<div class="sidebar-wrapper">
  <div class="logo">
    <a href="#" class="simple-text logo-mini">
      <div class="logo-image-small">
        <img src="assets/img/angular2-logo.png">
      </div>
    </a>
    <a href="#" class="simple-text logo-normal">
      Data Logger
    </a>
  </div>
  <ul class="nav">
    <span *ngFor="let menuItem of menuItems">
      <li routerLinkActive="active" class="{{menuItem.class}}">
        <a [routerLink]="[menuItem.path]">
          <i class="nc-icon {{menuItem.icon}}"></i>
          <p>{{menuItem.title}}</p>
        </a>
      </li>
      <span *ngFor="let subMenu of menuItem.children">
        <li
          [ngClass]="[menuItem.class? menuItem.class: 'no-menu-class', router.url === subMenu.path?'active':'not-active']"
          *ngIf="router.url.includes(menuItem.path)">
        <a [routerLink]="[subMenu.path]" class="pl-5">
          <p>{{subMenu.title}}</p>
        </a>
      </li>
      </span>
    </span>
  </ul>
</div>
